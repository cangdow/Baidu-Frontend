<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>H5标签兼容性</title>
<style>
.box{width: 100px;height: 100px;background-color: #eee;margin:10px;font-size: 20px;line-height: 100px;text-align: center;}
header{display: block;}
</style>
</head>
<body>
windowsXP 的IE最多只能到7 自带为IE6	 所以电商型的只能兼容,IE6不是一个标准的浏览器..
手机端基本没问题. <br>
<hr>
一,H5标签兼容
<header class="box">header</header>
<section class="box">section</section>
<footer class="box">footer</footer>
	// 创建的标签默认为内联元素.需要css中设定block; <br>
	document.createElement("header"); <br>
	//较多H5标签的时候 用JS html5shiv.js 库来兼容. <br>
<script>
	// 创建的标签默认为内联元素.需要css中设定block;
	document.createElement("header");
	//较多H5标签的时候 用JS html5shiv.js 库来兼容.
</script>
</body>
</html>
