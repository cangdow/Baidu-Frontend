<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器基础-换背景</title>
</head>
<body>
<h3>定时器基础-换背景</h3>
<input type="button" value="run" id="run">
<input type="button" value="stop" id="stop">
<p>学习结论: <br>
1,i%=arr.length; <br>    
2,定时器小bug就是你开定时器前先清除一下,这样就不会无限重复多开.
</p>

<script>
var arr = ['red','green','pink','yellow'];

var i=0;
var timer=null;
function change(){
        
        document.body.style.backgroundColor = arr[i];
        // document.body.innerHTML=i;
        i++;
        // if(i == arr.length){
        //     i=0;
        // }
        //i=i%arr.length;
        i%=arr.length;
}
var oRun = document.getElementById('run');
var oStop = document.getElementById('stop');
oRun.onclick = function(){
    clearInterval(timer);//先清除再开,这样才不会多次点击变得开了多个定时器.
    timer = setInterval(change,1000);
}
oStop.onclick = function(){
    clearInterval(timer);
}
</script>
</body>
</html>
