<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="css/slide.css">
    <style>
        .ck-slide {
            width:100%;
            height:460px;
        }
        .ck-slide ul.ck-slide-wrapper {
            height:460px;
        }
    </style>
</head>
<body>
    <div class="ck-slide">
        <ul class="ck-slide-wrapper">
            <li>
                <a href="javascript:;"><img src="images/banner1.jpg" alt="" ></a>
            </li>
            <li style="display:none">
                <a href="javascript:;"><img src="images/banner2.jpg" alt="" ></a>
            </li>
            <li style="display:none">
                <a href="javascript:;"><img src="images/banner3.jpg" alt="" ></a>
            </li>
        </ul>
        <!-- 上一张下一张 -->
        <a href="javascript:;" class="ctrl-slide ck-prev">上一张</a>
        <a href="javascript:;" class="ctrl-slide ck-next">下一张</a>
        <!-- 小圆点 -->
        <div class="ck-slidebox">
            <div class="slideWrap">
                <ul class="dot-wrap">
                    <li class="current"><em>1</em></li>
                    <li ><em>2</em></li>
                    <li><em>3</em></li>
                </ul>
            </div>
        </div>
    </div>
<script src="js/slide.js"></script>
</body>
</html>
