<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
#div1{
position: absolute;
top: 50%;
left:50%;
transform: translate(-50%,-50%);

height: 300px;
border:10px dashed gray;
box-shadow: 1px 1px 50px;
background-color: #ddd;
}
#div2{

width: 100px;
height: 100px;
border-radius: 100%;
border-collapse: collapse;

position: absolute;
top: 50%;
left:50%;
transform: translate(-50%,-50%);
}
</style>
</head>
<body>
<div id="div1">
	<div id="div2">
		
	</div>
</div>
</body>
</html>
