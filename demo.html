<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>
<style>
body{border:1px solid #222;}
.wrap{width: 300px;height:500px;border:1px solid #ccc;background-color: #eee;
	margin:auto;display: block;}
table{border:0;margin:0;border-collapse: collapse;border-spacing: 0;border:1px solid red;color:red;width: 100%;}
td,th{border: 1px solid red;height: 30px;width: 50px;padding-left: 10px;text-align: left;font-family: 微软雅黑;font-weight: normal;}
</style>
</head>
<body>
<span class="wrap">
<table>
	<tr>
		<td rowspan="2">111</td>
		<td>222</td>
		<td>333</td>
	</tr>
	<tr>
		<td>222</td>
		<td>333</td>
	</tr>
	<tr>
		<td colspan="3">111</td>	
	</tr>
</table>	
</span>	
</body>
</html>
